<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Recipe</title>

    <!-- Fontes e estilos necessários -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Faixa vermelha superior e lateral */
        .header-wrapper {
            background-color: #850505;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 0;
        }

        .header-wrapper img {
            max-width: 100%;
            height: auto;
        }

        .scroll-header {
            background-color: #850505;
            color: white;
            overflow: hidden;
            white-space: nowrap;
            height: 40px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .scroll-header span {
            display: inline-block;
            padding-right: 50px;
            font-size: 18px;
            font-weight: normal;
            animation: scroll-infinite 10s linear infinite;
        }

        @keyframes scroll-infinite {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .image-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            display: inline-block;
        }

        .video-section {
            position: relative;
            margin: 20px auto;
            max-width: 600px;
        }

        .action-button {
            margin-top: 20px;
            background-color: #9acd32;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            display: none;
        }

        .action-button:hover {
            background-color: #7da029;
        }

        .footer-image {
            display: none;
            margin: 20px auto;
            text-align: center;
        }

        .footer-image img {
            max-width: 100%;
            height: auto;
            display: inline-block;
        }

        .additional-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }

        .additional-images img {
            max-width: 100%;
            height: auto;
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header superior com faixa vermelha -->
    <div class="header-wrapper">
        <img src="images/Captura-de-Tela-2025-01-05-as-17.23.18.png" alt="Header Image">
    </div>

    <!-- Barra de rolagem no topo -->
    <div class="scroll-header">
        <span>
            DAILY UPDATES ON WELLNESS AND HEALTH - DAILY UPDATES ON WELLNESS AND HEALTH - DAILY UPDATES ON WELLNESS AND HEALTH
        </span>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <!-- Imagem acima do vídeo -->
        <div class="image-section">
            <img src="images/Captura-de-Tela-2025-01-05-as-18.36.32.png" alt="Mid Content Image">
        </div>

        <!-- Seção de vídeo -->
        <div class="video-section">
            <div id="vid_67afbf7f80a5c7fe4f794c74" style="position: relative; width: 100%; padding: 133.33333333333331% 0 0;"> <img id="thumb_67afbf7f80a5c7fe4f794c74" src="https://images.converteai.net/10d15ba1-6af1-4ff4-a726-9a64f39ff19d/players/67afbf7f80a5c7fe4f794c74/thumbnail.jpg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: block;" alt="thumbnail"> <div id="backdrop_67afbf7f80a5c7fe4f794c74" style=" -webkit-backdrop-filter: blur(5px); backdrop-filter: blur(5px); position: absolute; top: 0; height: 100%; width: 100%; "></div> </div> <script type="text/javascript" id="scr_67afbf7f80a5c7fe4f794c74"> var s=document.createElement("script"); s.src="https://scripts.converteai.net/10d15ba1-6af1-4ff4-a726-9a64f39ff19d/players/67afbf7f80a5c7fe4f794c74/player.js", s.async=!0,document.head.appendChild(s); </script>
        </div>

        <!-- Botão de ação -->
        <div>
            <a href="https://carepurehost.online/7-2/" target="_blank">
                <button class="action-button" id="action-button">Yes, I want to Eliminate Diabetes!</button>
            </a>
        </div>

        <!-- Imagem do rodapé (Footer) com link clicável -->
        <div class="footer-image" id="footer-image">
            <a href="https://carepurehost.online/7-2/" target="_blank">
                <img src="images/CARTOES-.webp" alt="Footer Image">
            </a>
        </div>

        <!-- Imagens adicionais que aparecem logo após o botão -->
        <div class="additional-images">
            <img src="images/Captura-de-Tela-2025-01-05-as-17.24.45.png" alt="Image 1">
            <img src="images/Captura-de-Tela-2025-01-05-as-17.26.59.png" alt="Image 2">
            <img src="images/Captura-de-Tela-2025-01-05-as-17.28.42.png" alt="Image 3">         
        </div>
    </div>

    <!-- Rodapé -->
    <div class="footer">
        All Rights Reserved &copy; 2024
    </div>

    <!-- Script para mostrar o botão e imagem do rodapé após o tempo definido -->
    <script>
        function showButtonAfterDelay(minutes) {
            const delay = minutes * 60 * 1000;
            setTimeout(() => {
                document.getElementById('action-button').style.display = 'inline-block';
                document.getElementById('footer-image').style.display = 'block';
            }, delay);
        }

        showButtonAfterDelay(1);
    </script>
</body>
</html>
